<!DOCTYPE html>
<html>
	<head>
		<title>Calculator_MVP</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="font/css/fontello.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

		<style>
			body {
				text-align: center;
			}
		</style>

	</head>
		
	<body>		
        <h1>Mijn achtse opdracht</h1>
        <p id="resultaat"></p>
        
        <h1>Wil je twee getallen optellen of aftrekken?</h1>
        <button onclick="Optellen()">Optellen</button>
        <button onclick="Aftrekken()">Aftrekken</button>
        

        <script>

            function Optellen() 
            {
                var getal1tekst = prompt("Voer het eerste getal in");
                var getal1 = parseInt(getal1tekst);
                var getal2tekst = prompt("Voer het tweede getal in");
                var getal2 = parseInt(getal2tekst);

                if (isNaN(getal1) || isNaN(getal2)) 
                {

                    document.write("ERROR: de ingevoerde getallen zijn geen nummers");
                
                }
                else 
                {

                    var totaal = getal1 + getal2;

                    document.write("Het resultaat van " + getal1 + " plus " + getal2 + " is " + totaal);
                
                }
            }

            function Aftrekken() 
            {
                var getal1tekst = prompt("Voer het eerste getal in");
                var getal1 = parseInt(getal1tekst);
                var getal2tekst = prompt("Voer het tweede getal in");
                var getal2 = parseInt(getal2tekst);
        
                if (isNaN(getal1) || isNaN(getal2)) 
                {
        
                    document.write("ERROR: de ingevoerde getallen zijn geen nummers");
        
                }
                else 
                {

                    var totaal = getal1 - getal2;

                    document.write("Het resultaat van " + getal1 + " min " + getal2 + " is " + totaal);

                }
            }       


            
        </script>

        <li><a href="opdrachten.html"></i>Ga terug naar opdrachten</a></li>

    </body>
</html>
