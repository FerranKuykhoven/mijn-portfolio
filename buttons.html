<html>

	<body>		
	<h1>Mijn achtse opdracht</h1>
	<p id="resultaat"></p>
	
    <h1>Getal: <span id="getal">0</span></h1>
	<button id="verhoog-btn">Verhoog</button>
	<button id="verlaag-btn">Verlaag</button>
	<script src="script.js"></script>
    
<script>

    const getalSpan = document.getElementById('getal');
    const verhoogButton = document.getElementById('verhoog-btn');
    const verlaagButton = document.getElementById('verlaag-btn');

    let getal = 0;

    verhoogButton.addEventListener('click', function() 
    {
	    getal++;
	    getalSpan.textContent = getal;
    });

    verlaagButton.addEventListener('click', function() 
    {
	    getal--;
	    getalSpan.textContent = getal;
    });

	
</script>

	 <li><a href="opdrachten.html"></i>Ga terug naar opdrachten</a></li>

</body>
</html>
