<body>
	<h1>Mijn tweede opdracht</h1>
	<p id="resultaat"></p>
	
	<script>

 
  var getal1 = prompt("Voer een getal in")
  var getal2 = prompt("Voer een tweede getal in")

  if (!getal1.length || !getal2.length)
   {
	 document.write("geen input ontvangen")
   } 
  else if (isNaN(getal1) || isNaN(getal2))
   {
	 document.write("ingevoerde symbool is een letter")
   }
  else
   { 
     const result1 = Number(getal1) + Number(getal2)

	 const result2 = Number(getal1) - Number(getal2)

	 const result3 = Number(getal1) * Number(getal2)

	 const result4 = Number(getal1) / Number(getal2)
	
     document.write(getal1 + "+" + getal2 + "=" + result1 + "<br>" )

	 document.write(getal1 + "-" + getal2 + "=" + result2 + "<br>" )

	 document.write(getal1 + "*" + getal2 + "=" + result3 + "<br>" )

	 document.write(getal1 + "/" + getal2 + "=" + result4)
   }
</script>
