	<body>		
	<h1>Mijn vijfde opdracht</h1>
	<p id="resultaat"></p>
	
	<script>

var naam = prompt("Wat is uw naam?");
var leeftijd = parseInt(prompt("Hoe oud bent u?"));
var gewicht = parseFloat(prompt("Hoeveel weegt u?"));
var isGetrouwd = confirm("Bent u getrouwd?");

if (naam && leeftijd) 
{
    var getrouwdTekst = isGetrouwd ? "wel" : "niet";
    var zin = `Uw naam is ${naam}, U bent ${leeftijd} jaar oud, U weegt ${gewicht} kilogram en u bent ${getrouwdTekst} getrouwd.`;

    document.write(zin);

}

else 
{
      document.write("Geen input ontvangen.");
}

	</script>
